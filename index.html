<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="Fonts-6/css/all.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabriela&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <header>Quote Of the Day</header>

        <div class="content">
          <div class="quote-area">
            <i class="fa fa-quote-left"></i>
            <p class="quote">
              Never give up because you never know if the next try is going to
              be worth all.
            </p>
            <i class="fa fa-quote-right"></i>
          </div>

          <div class="author">
            <span>_</span>
            <span class="name"><i>Steward Jackson</i></span>
          </div>
        </div>

        <div class="clicks">
          <div class="socials">
            <ul class="social-list">
              <li class="social-link facebook">
                <a href="#" class="icons"> <i class="fab fa-facebook"></i></a>
              </li>

              <li class="social-link twitter">
                <a href="#" class="icons">
                  <i class="fa-brands fa-twitter"></i
                ></a>
              </li>

              <li class="social-link instagram">
                <a href="#" class="icons">
                  <i class="fa-brands fa-instagram"></i
                ></a>
              </li>
            </ul>

            <ul class="social-list">
              <li class="social-link sound">
                <i class="fas fa-volume-up fa-2x icons"></i>
              </li>

              <li class="social-link copy">
                <i class="fas fa-copy icons"></i>
              </li>
            </ul>

            <button>New Quote</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
